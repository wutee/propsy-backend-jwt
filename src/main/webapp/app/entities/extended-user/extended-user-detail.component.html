<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="extendedUser">
            <h2><span jhiTranslate="propsyBackendJwtApp.extendedUser.detail.title">Extended User</span> {{extendedUser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="propsyBackendJwtApp.extendedUser.name">Name</span></dt>
                <dd>
                    <span>{{extendedUser.name}}</span>
                </dd>
                <dt><span jhiTranslate="propsyBackendJwtApp.extendedUser.address">Address</span></dt>
                <dd>
                    <span>{{extendedUser.address}}</span>
                </dd>
                <dt><span jhiTranslate="propsyBackendJwtApp.extendedUser.city">City</span></dt>
                <dd>
                    <span>{{extendedUser.city}}</span>
                </dd>
                <dt><span jhiTranslate="propsyBackendJwtApp.extendedUser.phone">Phone</span></dt>
                <dd>
                    <span>{{extendedUser.phone}}</span>
                </dd>
                <dt><span jhiTranslate="propsyBackendJwtApp.extendedUser.loyaltyPoints">Loyalty Points</span></dt>
                <dd>
                    <span>{{extendedUser.loyaltyPoints}}</span>
                </dd>
                <dt><span jhiTranslate="propsyBackendJwtApp.extendedUser.user">User</span></dt>
                <dd>
                    {{extendedUser.user?.email}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/extended-user', extendedUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
